<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для автолюбителей - Parazita Kusok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/utils.js" defer></script>
    <style>
        .header-spacer { height: 120px; }
        @media (max-width: 768px) { .header-spacer { height: 100px; } }
        @media (max-width: 640px) { .header-spacer { height: 80px; } }
    </style>
</head>
<body class="bg-gray-100">
    <div data-include="/components/header.html"></div>
    <div class="header-spacer bg-white"></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Breadcrumbs and Title -->
        <div class="mb-6">
            <nav class="text-sm text-gray-500 mb-2">
                <a href="/" class="hover:text-gray-700">Главная</a> &gt;
                <a href="#" class="hover:text-gray-700">Каталог</a> &gt;
                <span>Для автолюбителей</span>
            </nav>
            <h1 class="text-3xl font-bold text-gray-900">Для автолюбителей</h1>
        </div>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Filters Sidebar -->
            <aside class="w-full lg:w-64">
                <div class="space-y-4">
    <div class="border-b pb-4">
        <h3 class="font-semibold mb-2">Автор</h3>
        <select class="w-full border rounded-lg py-2 px-3">
            <option>Все авторы</option>
            <option>FallenBrick</option>
            <option>Aneyrin</option>
        </select>
    </div>
    <div class="border-b pb-4">
        <h3 class="font-semibold mb-2">Рейтинг</h3>
        <div class="space-y-2">
            <label class="flex items-center"><input type="checkbox" class="mr-2"> ★★★★★ (18)</label>
            <label class="flex items-center"><input type="checkbox" class="mr-2"> ★★★★☆ (10)</label>
            <label class="flex items-center"><input type="checkbox" class="mr-2"> ★★★☆☆ (3)</label>
            <label class="flex items-center"><input type="checkbox" class="mr-2"> ★★☆☆☆ (2)</label>
            <label class="flex items-center"><input type="checkbox" class="mr-2"> ★☆☆☆☆ (4)</label>
        </div>
    </div>
    <div class="border-b pb-4">
        <h3 class="font-semibold mb-2">Тип товара</h3>
        <div class="space-y-2">
            <label class="flex items-center"><input type="checkbox" class="mr-2"> Стикерпаки</label>
            <label class="flex items-center"><input type="checkbox" class="mr-2"> Стикеры</label>
            <label class="flex items-center"><input type="checkbox" class="mr-2"> Плоттерная резка</label>
        </div>
    </div>
    <div class="border-b pb-4">
        <h3 class="font-semibold mb-2">Тип пленки</h3>
        <div class="space-y-2">
            <label class="flex items-center"><input type="checkbox" class="mr-2"> Белая</label>
            <label class="flex items-center"><input type="checkbox" class="mr-2"> Прозрачная</label>
            <label class="flex items-center"><input type="checkbox" class="mr-2"> Голографика</label>
        </div>
    </div>
    <div class="border-b pb-4">
        <h3 class="font-semibold mb-2">Формат</h3>
        <div class="space-y-2">
            <label class="flex items-center"><input type="checkbox" class="mr-2"> A4</label>
            <label class="flex items-center"><input type="checkbox" class="mr-2"> A5</label>
            <label class="flex items-center"><input type="checkbox" class="mr-2"> A6</label>
        </div>
    </div>
    <div>
        <h3 class="font-semibold mb-2">Цена</h3>
        <div class="space-y-2 mb-4">
            <label class="flex items-center"><input type="checkbox" class="mr-2"> до 100 ₽</label>
            <label class="flex items-center"><input type="checkbox" class="mr-2"> до 300 ₽</label>
            <label class="flex items-center"><input type="checkbox" class="mr-2"> до 500 ₽</label>
            <label class="flex items-center"><input type="checkbox" class="mr-2"> до 1000 ₽</label>
        </div>
        <div class="flex items-center space-x-2">
            <input type="number" placeholder="от 70" class="w-full border rounded-lg px-3 py-2">
            <span>-</span>
            <input type="number" placeholder="до 2000" class="w-full border rounded-lg px-3 py-2">
        </div>
    </div>
</div>
            </aside>

            <!-- Product Grid -->
            <div class="flex-1">
                <!-- Search and Sort controls -->
                <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                    <div class="relative w-full md:w-auto mb-4 md:mb-0">
                        <input type="search" placeholder="Поиск" class="w-full md:w-80 pl-10 pr-4 py-2 border rounded-lg">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                    </div>
                    <select class="border rounded-lg py-2 px-4 w-full md:w-auto">
                        <option>По популярности</option>
                        <option>По новизне</option>
                        <option>Цена по убыванию</option>
                        <option>Цена по возрастанию</option>
                    </select>
                </div>

                <!-- Product items grid -->
                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <div data-include="/components/footer.html"></div>
    <div data-include="/components/sprite.html"></div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const products = [
            { id: 1, author: 'FallenBrick', name: 'Стикерпак «Мотивация» длинное название длиннее чем может быть', price: 70, image: '/assets/girl_sticker.png' },
            { id: 2, author: 'Aneyrin', name: 'Стикер «Канагава»', price: 80, image: '/assets/girl_sticker.png' },
            { id: 3, author: 'FallenBrick', name: 'Стикерпак «Коты»', price: 75, image: '/assets/girl_sticker.png' },
            { id: 4, author: 'Aneyrin', name: 'Стикер «Самурай»', price: 90, image: '/assets/girl_sticker.png' },
            { id: 5, author: 'FallenBrick', name: 'Стикерпак «Аниме»', price: 60, image: '/assets/girl_sticker.png' },
            { id: 6, author: 'Aneyrin', name: 'Стикер «Гейша»', price: 85, image: '/assets/girl_sticker.png' },
            { id: 7, author: 'FallenBrick', name: 'Стикерпак «Природа»', price: 70, image: '/assets/girl_sticker.png' },
            { id: 8, author: 'Aneyrin', name: 'Стикер «Дракон»', price: 95, image: '/assets/girl_sticker.png' },
            { id: 9, author: 'FallenBrick', name: 'Стикерпак «Еда»', price: 65, image: '/assets/girl_sticker.png' },
            { id: 10, author: 'Aneyrin', name: 'Стикер «Рыбка»', price: 80, image: '/assets/girl_sticker.png' },
            { id: 11, author: 'FallenBrick', name: 'Стикерпак «Космос»', price: 70, image: '/assets/girl_sticker.png' },
            { id: 12, author: 'Aneyrin', name: 'Стикер «Планета»', price: 90, image: '/assets/girl_sticker.png' },
        ];

        const productGrid = document.getElementById('product-grid');

        function renderProducts(productsToRender) {
            productGrid.innerHTML = '';
            productsToRender.forEach(product => {
                const productCard = `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col">
                        <div class="relative">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                            <button class="absolute top-2 right-2 bg-white rounded-full p-1.5" aria-label="Добавить в избранное">
                                <svg class="w-5 h-5 text-gray-400 hover:text-red-500"><use href="#icon-heart"></use></svg>
                            </button>
                        </div>
                        <div class="p-4 flex flex-col flex-grow">
                            <p class="text-sm text-gray-500">${product.author}</p>
                            <h3 class="font-semibold text-gray-800 mt-1 h-12 overflow-hidden">${product.name}</h3>
                            <div class="mt-auto flex justify-between items-center pt-4">
                                <span class="font-bold text-lg">${product.price} ₽</span>
                                <button class="bg-red-100 text-red-500 rounded-full p-2" aria-label="Добавить в корзину">
                                    <svg class="w-5 h-5"><use href="#icon-cart"></use></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                productGrid.innerHTML += productCard;
            });
        }

        renderProducts(products);
    });
</script>
</body>
</html>
